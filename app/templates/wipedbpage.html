<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@zaydek/duomo@0.7.1/dist/production-full.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <nav class="sticky t-0 shadow shadow-lg hstack w-full p-12 bg-white">
        <a href="{{url_for('admin')}}">
            <svg class="w-36 h-36" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
        </a>

        <div class="spacer"></div>

    </nav>
    <div class="container py-28">
        <div class="vstack screen">
            <div class="text-36">Reset Options</div>
            <div class="container py-28">
                <div id="example-1">
                    <div>
                        <div>
                            <div class="hstack space-5">
                                <!--<form class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-28">-->
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-28">
                                    <button onclick="testing(value);" class="text-underline color-red-600 w-full bg-white rounded-3 shadow shadow-md p-28" name="objectss" value="removeallcurrent">Clear All Students' Current Cart</button>
                                    <button onclick="testing(value);" class="text-underline color-red-600 w-full bg-white rounded-3 shadow shadow-md p-28" name="objectss" value="removeallsubmitted">Clear All Submitted Carts</button>
                                    <button onclick="testing(value);" class="text-underline color-red-600 w-full bg-white rounded-3 shadow shadow-md p-28" name="objectss" value="removeallstudents">Clear All Student Accounts</button>
                                    <button onclick="testing(value);" class="text-underline color-red-600 w-full bg-white rounded-3 shadow shadow-md p-28" name="objectss" value="removeallteachers">Clear All Teacher Accounts</button>
                                    <button onclick="testing(value);" class="text-underline color-red-600 w-full bg-white rounded-3 shadow shadow-md p-28" name="objectss" value="removeallitems">Clear All Existing Items</button>
                                </div>
                                <!--</form>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function testing(duh) {
                    swal({
                            title: "Are you sure?",
                            text: "Once deleted, you will not be able to recover them!",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true,
                        })
                        .then((willDelete) => {
                            if (willDelete) {
                                deletus(duh);
                                swal("Your files have been deleted!", {
                                    icon: "success",
                                });

                            } else {

                            }
                        });
                }

                function deletus(objectss) {
                    $.ajax({
                        url: "/removeallobjects",
                        type: "POST",
                        data: {
                            objectss: objectss,
                            page: 'wipedbpage',
                        }
                    })
                }
            </script>
</body>

<style>
    body {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-color);
        background-color: var(--bg-color);
    }
    
     :root {
        --bg-color: #F2F2F2;
        --text-color: #2c3e50;
        --hover-color: #83A9BD;
        --title-color: #2c3e50;
    }
    
    .text-underline:hover {
        text-decoration: underline;
        display: inline-block;
        cursor: pointer;
    }
</style>

</html>
