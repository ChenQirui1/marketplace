        <form action="/marketplace" method="POST">
            <div class="unhidden md:hidden group">
                <div class="zstack w-40 h-40">
                    <div class="group vstack space-5">
                        <div class="h-2 w-36 bg-black rounded-full"></div>
                        <div class="h-2 w-36 bg-black rounded-full"></div>
                        <div class="h-2 w-36 bg-black rounded-full"></div>
                    </div>
                    <div class="hidden group-touch:unhidden place-bl transform translate-y-100">

                            <input type="submit" name="navbar" value="Dairy" class="text-underline vstack align-start space-6 pl-24 py-28 touch:bg-gray-200 w-full" />
                            <input type="submit" name="navbar" value="Meat" class="text-underline vstack align-start space-6 pl-24 py-28 touch:bg-gray-200 w-full" />
                            <input type="submit" name="navbar" value="Others" class="text-underline vstack align-start space-6 pl-24 py-28 touch:bg-gray-200 w-full" />
                            <input type="submit" name="navbar" value="Log Out" class="text-underline vstack align-start space-6 pl-24 py-28 touch:bg-gray-200 w-full color-red-600" />

                    </div>

        <div class="spacer"></div>
        <a href="checkout">

        </a>
    </nav>

    <div class="container py-28">
        <div class="vstack md:hstack md:space-28 h-auto">
            <div id="example-1">

                {% for item in items %}

                <div>
                    <div class="vstack space-28 my-28">
                        <div class="hstack w-384 h-128 bg-white shadow shadow-md">
                            <div class="spacer"></div>
                            <div class="w-80 h-80 bg-gray-200 rounded-12"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="vstack align-start h-80">
                                <div class="text-blackm mb-2">{{item.name}}</div>
                                <div class="text-gray-500 text-12 mt-2">{{item.price}}</div>
                                <div class="spacer"></div>
                                <div class="hstack space-5">
                                    <form action="/decrease_quantity" , method="POST">
                                        <button type="submit" class="hstack w-28 h-28 bg-black rounded-full text-white buttons" name="Minus" value="{{item.name}}">-</button>
                                    </form>
                                    <div class="vstack w-48 h-28 bg-gray-300 border border-1 border-gray-400 text-center">{{item.quantity}}</div>
                                    <form action="/increase_quantity" , method="POST">
                                        <button type="submit" class="hstack w-28 h-28 bg-black rounded-full text-white buttons" name="Plus" value="{{item.name}}">+</button>
                                    </form>
                                </div>
                            </div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="vstack h-80">
                                <div class="spacer"></div>
                                <div class="text-black">{{item.quantity * item.price}}</div>
                            </div>
                            <div class="spacer"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
            <div class=" space-28 my-28 h-full bg-green-900">
                <form action="/submitcart" method="POST">
                    <button class="hstack w-384 h-64 bg-white shadow shadow-xl px-48 buttons">
                        <div class="">Checkout</div>
                        <div class="spacer"></div>
                        <div class=""><b>${{total}}</b></div>
                    </button>
                </form>
                <div class="spacer"></div>
            </div>
        </div>
    </div>
</body>
